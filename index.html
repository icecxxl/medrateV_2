<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>MedRate</title>
</head>
<body>
    <section class="head">
        <header class="header">
            <div class="logo">MedRate</div>
            <nav class="navs">
                <ul>
                    <li class="about">About</li>
                    <li class="find">Find Hospitals</li>
                    <li class="reviews">Check reviews</li>
                    <li class="contact">Contact Us</li>
                    <li class="signin"> <button>Sign in</button> </li>
                </ul>
            </nav>
        </header>
    </section>

    <section class="hero">
        <div class="hero-left">
            <h1 class="heading">Find and Rate Hospitals near you</h1>
            <div class="search">
                <form action="" method="get">
                    <input type="text" id="search">
                    <label for="search"> <i class="fa fa-search"></i> </label>
                </form>
            </div>
        </div>

        <div class="hero-right">
            <img src="./assets/map.svg" alt="">
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
